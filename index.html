<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .profile-img {
            width: 110px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #ffcc00;
        }
        footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Image" class="profile-img">
        <h2>About Me</h2>
        <p>I'm a UI/UX designer and developer. I specialize in responsive websites and intuitive user interfaces. I'm currently exploring cybersecurity and automation with Python.</p>
        <div class="social-icons">
            <a href="#">&#xf09b;</a> <!-- GitHub -->
            <a href="#">&#xf3fe;</a> <!-- Telegram -->
            <a href="#">&#xf392;</a> <!-- Discord -->
            <a href="#">&#xf167;</a> <!-- YouTube -->
        </div>
        <footer>
            &copy; 2024 MyPortfolio. All rights reserved.
        </footer>
    </div>
</body>
</html>
